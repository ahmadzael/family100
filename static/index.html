<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family 100</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Family 100 SKK Migas Admin</h1>
  </header>

 <section>
    <h2>Set Question</h2>
    <input type="text" id="questionText" placeholder="Enter question" />
    <div id="answers">
      <div>
        <input type="text" class="answer-text" placeholder="Answer 1" />
        <input type="number" class="answer-score" placeholder="Score" />
      </div>
    </div>
    <button class="btn-green" onclick="addAnswerInput()">+ Add Answer</button>
    <button class="btn-red" onclick="setQuestion()">Set Question</button>
  </section>

  <section>
    <h2>Controls</h2>
    <button class="btn-red" onclick="revealAnswer()">Reveal Next Answer</button>
    <button class="btn-green" onclick="addPoints('A')">+10 Points (Team A)</button>
    <button class="btn-green" onclick="addPoints('B')">+10 Points (Team B)</button>
    <button class="btn-dark" onclick="addStrike()">Add Strike</button>
    <button class="btn-red" onclick="resetGame()">Reset Game</button>
  </section>

  <section>
    <h2>Game State</h2>
    <pre id="gameState"></pre>
  </section>

  <script src="js/admin.js"></script>
</body>
</html>
